<!DOCTYPE html>
<html>
<head>
	<title>Pre Intern Course</title>
</head>
<style type="text/css">
    button
    {
    	width: 100px;
    	height: 50px;
    	background-color: darkblue;
    	color: white;
    }
    button:hover{
    	background-color: green;
    }
</style>
<body>
<form>
	<div>
		<input type="text" name="First Name" placeholder="First Name"><br>
		<input type="text" name="Last Name" placeholder="Last Name"><br>
		<input type="number" name="Age" placeholder="Age"><br>
		<input type="password" name="password" placeholder="Password">
	</div>
	<div>
		Favourite Languages?
		<input type="radio" name="Languages" value="Java">Java
		<input type="radio" name="Languages" value="PHP">PHP
		<input type="radio" name="Languages" value="Python">Python
		<input type="radio" name="Languages" value="C#">C#
	</div>
	<input name="country" list="countries" placeholder="Country">
	<datalist id="countries">
		<option value="Afghanistam">
		<option value="Albania">
		<option value="Algeria">
		<option value="Andorra">
		<option value="Angola">
		<option value="Antigua &amp; Deps">
	</datalist><br><br>
	<button type="submit">Submit</button>
	<button type="reset">Clear</button>
</body>
</html>
